<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Click Yes or No</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>VOTE</h1>
        <H2>Simran Chand is a good girl</H2>
        <div id="content">
            <img id="photo" src="image2.jpg" alt="Name">
            <p id="name"></p>
        </div>
        <div id="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <p id="response"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
